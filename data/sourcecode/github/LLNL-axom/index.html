<!doctype html>
<html>
<head>
  <title>LLNL axom Changed Lines</title>
  <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
  <style>
  canvas {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
  </style>
</head>
<body>
    <div style="width: 75%">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        var barChartData = {
            labels: [ "EMPTY..v0.3.1", "v0.3.1..v0.3.2", "v0.3.2..v0.3.3", "v0.3.3..v0.4.0"],
            datasets: [{
                label: 'Insertions',
                backgroundColor: "turquoise",
                stack: 'Stack 0',
                data: [ 262513, 8110, 12587, 90528]
            },{
                label: 'Deletions',
                backgroundColor: "tomato",
                stack: 'Stack 0',
                data: [ 0, 5240, 5590, 53736]
            }]

        };
        window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title: {
                        display: true,
                        text: 'LLNL axom Changed Lines'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        };
    </script>
</body>
</html>
